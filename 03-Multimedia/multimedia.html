<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Multimedia</title>
</head>

<body>
    <section>
        <h1>Aprendiendo a utlizar imagenes</h1>
        <img src="imagenes/logoAOE.png" alt="mi juego favorito">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video controls autoplay loop muted>
            <source src="video/Nueva Chicago - Sarmiento. Escuchen, corran la bola....mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="audio/videoplayback.m4a">
        </audio>
    </section>
</body>

</html>
